<p-card
    [style]="{
        background: backgroundColor,
        width: '390px',
        color: textColor
    }"
>
    <ng-template pTemplate="header">
        <div class="card-header">
            {{ title }}
        </div>
    </ng-template>

    <div class="value-content">
        {{ value }}
    </div>
</p-card>
