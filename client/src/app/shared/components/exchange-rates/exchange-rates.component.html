<div class="exchange-rate-container">
    <p-card
        [style]="{
            width: '600px'
        }"
    >
        <ng-template pTemplate="header">
            <div class="p-card-title p-4 pb-0 m-0 flex items-center">
                <i class="pi pi-money-bill mr-2 text-4xl" style="color: var(--green-400)"></i>
                <span class="text-4xl">Курсы валют</span>
            </div>
        </ng-template>

        <p-table [value]="fiatRates" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Валюта</th>
                    <th>Курс к BYN</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rate>
                <tr>
                    <td>{{ rate.currency }}</td>
                    <td>{{ rate.rateValue }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>

    <p-card
        [style]="{
            width: '600px'
        }"
    >
        <ng-template pTemplate="header">
            <div class="p-card-title p-4 pb-0 m-0 flex items-center">
                <i class="pi pi-bitcoin mr-2 text-4xl" style="color: var(--yellow-400)"></i>
                <span class="text-4xl">Криптовалюты</span>
            </div>
        </ng-template>

        <p-table [value]="cryptoRates" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Криптовалюта</th>
                    <th>Курс к USD</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-crypto>
                <tr>
                    <td>{{ crypto.currency }}</td>
                    <td>{{ crypto.rateValue }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
