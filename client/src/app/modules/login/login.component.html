<div class="auth-background">
    <div class="auth-card-split">
        <!-- Левая часть: форма -->
        <div class="auth-card-left">
            <div class="left-header">
                <i class="pi pi-wallet brand-icon"></i>
                <h1 class="brand-title">MSaver</h1>
            </div>

            <h2>Вход в аккаунт</h2>
            <p class="subtitle">Пожалуйста, введите почту и пароль</p>

            <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="auth-form">
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-envelope"></i>
                    <input
                        id="email"
                        type="text"
                        pInputText
                        [(ngModel)]="email"
                        name="email"
                        required
                        placeholder="Email"
                        class="w-full"
                    />
                </span>

                <span class="p-input-icon-left w-full">
                    <i class="pi pi-lock"></i>
                    <p-password
                        class="full-width-wrapper"
                        id="password"
                        [(ngModel)]="password"
                        name="password"
                        [feedback]="false"
                        toggleMask="true"
                        inputStyleClass="w-full"
                        required
                        placeholder="Пароль"
                    ></p-password>
                </span>

                <button
                    type="submit"
                    pButton
                    label="Войти"
                    [disabled]="!loginForm.form.valid"
                    class="p-button-success w-full"
                ></button>
            </form>

            <p class="register-note text-center text-sm">
                Нет аккаунта?
                <a (click)="goToRegister()">Зарегистрироваться</a>
            </p>
        </div>

        <div class="auth-card-right">
            <div class="right-content">
                <i class="pi pi-wallet big-icon"></i>
                <h1>Добро пожаловать обратно!</h1>
                <p class="description">
                    Управляйте доходами и расходами, просматривайте статистику и достигайте
                    финансовых целей.
                </p>

                <div class="features">
                    <div class="feature-glass-card">
                        <i class="pi pi-chart-line feature-icon mb-3"></i>
                        <span>Аналитика</span>
                    </div>
                    <div class="feature-glass-card">
                        <i class="pi pi-dollar feature-icon mb-3"></i>
                        <span>Транзакции</span>
                    </div>
                    <div class="feature-glass-card">
                        <i class="pi pi-calendar feature-icon mb-3"></i>
                        <span>Сбережения</span>
                    </div>
                </div>

                <button
                    icon="pi pi-user-plus"
                    [rounded]="true"
                    severity="success"
                    class="p-button-outlined white-button mt-5"
                    pButton
                    label="Создать аккаунт"
                    (click)="goToRegister()"
                ></button>
            </div>
        </div>
    </div>
</div>
