<p-tabView [(activeIndex)]="activeTabIndex">
    <p-tabPanel header="Доходы">
        <app-chart-tab
            *ngIf="incomeChartDataForSelected"
            [title]="'Доходы'"
            [data]="incomeChartDataForSelected"
            [months]="availableMonthsForSelectedYear"
            [years]="statisticsData?.availableYears ?? []"
            (selectedMonthIndexChange)="selectedMonthIndex = $event"
            (selectedYearChange)="selectedYear = $event"
        />
    </p-tabPanel>
    <p-tabPanel header="Расходы">
        <app-chart-tab
            *ngIf="expenseChartDataForSelected"
            [title]="'Расходы'"
            [data]="expenseChartDataForSelected"
            [months]="availableMonthsForSelectedYear"
            [years]="statisticsData?.availableYears ?? []"
            (selectedMonthIndexChange)="selectedMonthIndex = $event"
            (selectedYearChange)="selectedYear = $event"
        />
    </p-tabPanel>
    <p-tabPanel header="Таблица">
        <app-summary-table-tab
            *ngIf="statisticsData"
            [incomeData]="incomeTableDataForSelected"
            [expenseData]="expenseTableDataForSelected"
            [months]="months"
        />
    </p-tabPanel>
</p-tabView>
